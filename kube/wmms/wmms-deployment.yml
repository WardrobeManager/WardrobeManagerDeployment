apiVersion: apps/v1
kind: Deployment
metadata:
  name: wmms-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wmms
  template:
    metadata:
      labels:
        app: wmms
        selector: wmms
    spec:
      containers:
      - name: wmms
        image: trekcampy/wmms:latest
---